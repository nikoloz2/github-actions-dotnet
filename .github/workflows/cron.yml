name: Run every 5 minutes

env:
  DOTNET_VERSION: '8.0'                 # set this to the .NET Core version to use

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  cron:
    name: Run every 5 minutes
    runs-on: ubuntu-latest

    steps:
      - name: Hello world
        run: echo "Hello World"
